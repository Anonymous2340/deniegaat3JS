<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<body>
    <div class="container">
        <h1>Using the innerHTML JS output:</h1>
        <p id="demo">This paragraph will change...</p><br>
        <button type="button" onclick="document.getElementById('demo').innerHTML = 'The paragraph changed...';" id="btn">Click this!</button>
    </div>
</body>
</html>
